server:
  port: 8083
spring:
  application:
    name: search-service
  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: 192.168.1.106:9300
  jackson:
    default-property-inclusion: non_null  #配置json处理时忽略空值
  rabbitmq:
    host: 192.168.1.106
    username: leyou
