server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
zuul:
  prefix: /api # 路由路径前缀
  routes:
    item-service: /item/**  #商品服务映射
    search-service: /search/** #搜索服务映射
    user-service: /user/** #用户微服务
  retryable: true #开启重试



